# ~/.tmuxinator/rails.yml
# you can make as many tabs as you wish...

project_name: Rails
project_root: .
socket_name: rails # Not needed.  Remove to use default socket
pre: sudo service mysql start
tabs:
  - editor: vim
  - tools:
      layout: main-vertical
      panes:
        - passenger start
        - git pull
        - bundle exec rails c
