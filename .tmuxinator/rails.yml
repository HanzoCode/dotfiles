# ~/.tmuxinator/rails.yml
# you can make as many tabs as you wish...

project_name: rails
project_root: .
pre: sudo service mysql start
windows:
  - zsh:
    - gv
    - gst
  - 'rails c': be rails c
  - logs:
    -
      - if ( be passenger status | grep -q "running on" ) then ( be passenger stop ) fi
      - be passenger start
